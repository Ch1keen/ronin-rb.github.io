---
layout: page
title: Developer Blog - Archive
feed: /blog/atom.xml
---

<h1>Archive</h1>

<ul>
  {% for post in site.categories.blog %}
  <li>
    <article class="blog-post">
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</span> -
      <a href="{{ post.url }}">{{ post.title }}</a>
    </article>
  </li>
  {% endfor %}
</ul>
