<svg xmlns="http://www.w3.org/2000/svg" width="40%" height="40%" viewBox="0 0 100 100" enable-background="new 0 0 100 100" preserveAspectRatio="xMinYMin meet">
  <title>Ronin has grade A code quality</title>
  <defs>
  <filter id="sofGlow" height="300%" width="300%" x="-75%" y="-75%">
  <!-- Thicken out the original shape -->
  <feMorphology operator="dilate" radius="3" in="SourceAlpha" result="thicken" />
  <!-- Use a gaussian blur to create the soft blurriness of the glow -->
  <feGaussianBlur in="thicken" stdDeviation="6" result="blurred" />
  <!-- Change the colour -->
  <feFlood flood-color="#43a047" result="glowColor" />
  <!-- Color in the glows -->
  <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
  <!--	Layer the effects together -->
  <feMerge>
  <feMergeNode in="softGlow_colored" />
  <feMergeNode in="SourceGraphic" />
  </feMerge>
  </filter>
  </defs>
  <g>
  <circle style="fill:#00e000;stroke-width:0.389081" cx="50" cy="50" r="33" filter="url(#sofGlow)" />
  <g>
  <path
      d="M 59.706662,67.311035 56.93333,58.244374 H 43.066672 L 40.29334,67.311035 H 31.600012 L 45.040004,29.071058 h 9.866661 L 68.39999,67.311035 Z M 52.24,42.617717 Q 51.973333,41.71105 51.546667,40.324385 51.12,38.937719 50.693334,37.49772 q -0.426667,-1.44 -0.693333,-2.506666 -0.266667,1.066666 -0.746666,2.666665 -0.426667,1.546666 -0.853333,2.986665 -0.373333,1.386666 -0.586667,1.973333 l -2.719998,8.853328 h 9.919994 z"
      fill="#fff" />
  </g>
  </g>
</svg>
